<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CRUDS</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Custom Styles -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="crud">
            <!-- Heading Page -->
            <div class="head">
                <div class="container">
                    <h1>CRUDS</h1>
                    <h6>CRUDS System to Product Management</h6>
                    <hr />
                </div>
            </div>

            <!-- inputs -->
            <div class="inputs">
                <div class="container">
                    <input
                        class="inp-name-product 992px"
                        type="text"
                        placeholder="Name Product.."
                        id="title"
                    />
                    <!-- Price, Ads, Tax, Discount, inputs -->
                    <div class="flex-inputs">
                        <input
                            class="992px cust-input placeholder"
                            type="number"
                            placeholder="Price"
                            id="price"
                        />
                        <input
                            class="992px cust-input placeholder"
                            type="number"
                            placeholder="Ads"
                            id="ads"
                        />
                        <input
                            class="992px cust-input placeholder"
                            type="number"
                            placeholder="Tax"
                            id="tax"
                        />
                        <input
                            class="992px cust-input placeholder"
                            type="number"
                            placeholder="Discount"
                            id="dis"
                        />
                    </div>
                    <div class="total-price">
                        Total is :
                        <span id="total_price">00.00</span><span>EG</span>
                    </div>
                    <div class="other-inputs">
                        <input
                            class="992px cust-input"
                            placeholder="Cont.."
                            type="number"
                            id="cont"
                        />
                        <input
                            class="992px cust-input"
                            placeholder="Category.."
                            type="text"
                            id="category"
                        />
                    </div>
                    <button
                        style="
                            width: 100%;
                            background-color: #1134a6;
                            margin-top: 30px;
                            font-size: 20px;
                        "
                        class="992px hov btn btn-primary"
                        id="create"
                    >
                        Create Product
                    </button>
                </div>
            </div>

            <!-- Outputs -->
            <div class="outputs">
                <div class="container">
                    <div class="search">
                        <input
                            style="opacity: 1"
                            class="992px cust-input placeholder search-input"
                            placeholder="Search.."
                            type="text"
                            id="search-bar"
                        />
                    </div>
                    <div class="flex-buttons">
                        <button
                            class="hov 992px btn search-btn"
                            type="submit"
                            id="search-title"
                        >
                            Search Title
                        </button>
                        <button
                            class="992px btn search-btn"
                            type="submit"
                            id="search-category"
                        >
                            Search Category
                        </button>
                        <button
                            style="width: 100%; margin-top: 30px"
                            class="992px hov btn search-btn"
                            type="submit"
                            id="delete_all"
                        >
                            Delete All (<span>0</span>)
                        </button>
                    </div>
                    <table>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <th>IPhone</th>
                                <th>22000</th>
                                <th>660</th>
                                <th>1650</th>
                                <th>199</th>
                                <th>28030</th>
                                <th>Mobile</th>
                                <th>
                                    <button
                                        style="background-color: #1134a6"
                                        class="btn"
                                        id="update"
                                    >
                                        Update
                                    </button>
                                </th>
                                <th>
                                    <button
                                        style="background-color: #1134a6"
                                        class="btn"
                                        id="delete"
                                    >
                                        Delete
                                    </button>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Project.Js -->
    </body>
</html>
