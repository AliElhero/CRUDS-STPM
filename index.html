<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CRUDS</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Custom Styles -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="crud">
            <!-- Heading Page -->
            <div class="head">
                <div class="container">
                    <h1>CRUDS</h1>
                    <h6>SYSTEM TO PRODUCT MANAGEMENT</h6>
                    <hr />
                    <h6 id="refresh" style="color: red; padding: 0; margin: 0; display: none">
                        -- Refresh --
                    </h6>
                    <hr />
                </div>
            </div>

            <!-- inputs -->
            <div class="inputs">
                <div class="container">
                    <input
                        class="inp-name-product 992px"
                        type="text"
                        placeholder="Name Product.."
                        id="title"
                    />
                    <!-- Price, Ads, Tax, Discount, inputs -->
                    <div class="flex-inputs">
                        <input
                            class="992px cust-input placeholder"
                            type="number"
                            placeholder="Price"
                            id="price"
                            onkeyup="getTotal()"
                        />
                        <input
                            class="992px cust-input placeholder"
                            type="number"
                            placeholder="Ads"
                            id="ads"
                            onkeyup="getTotal()"
                        />
                        <input
                            class="992px cust-input placeholder"
                            type="number"
                            placeholder="Tax"
                            id="tax"
                            onkeyup="getTotal()"
                        />
                        <input
                            class="992px cust-input placeholder"
                            type="number"
                            placeholder="Discount"
                            id="discount"
                            onkeyup="getTotal()"
                        />
                    </div>
                    <div class="total-price">
                        Total is :
                        <span style="color: red" id="total_price">00.00</span
                        ><span>$</span>
                    </div>
                    <div class="other-inputs">
                        <input
                            class="992px cust-input"
                            placeholder="Cont.."
                            type="number"
                            id="cont"
                        />
                        <input
                            class="992px cust-input"
                            placeholder="Category.."
                            type="text"
                            id="category"
                        />
                    </div>
                    <button
                        style="
                            width: 100%;
                            background-color: #1134a6;
                            margin-top: 30px;
                            font-size: 20px;
                        "
                        class="992px hov btn btn-primary"
                        id="create"
                    >
                        Create Product
                    </button>
                </div>
            </div>

            <!-- Outputs -->
            <div class="outputs">
                <div class="container">
                    <div class="search">
                        <input
                            style="opacity: 1"
                            class="992px cust-input placeholder search-input"
                            placeholder="Search.."
                            type="text"
                            id="search_bar"
                        />
                    </div>
                    <div class="flex-buttons">
                        <button
                            class="hov 992px btn search-btn"
                            type="submit"
                            id="search_title"
                        >
                            Search Title
                        </button>
                        <button
                            class="992px btn search-btn"
                            type="submit"
                            id="search_category"
                        >
                            Search Category
                        </button>
                        <button
                            style="width: 100%; margin-top: 30px"
                            class="992px hov btn search-btn"
                            type="submit"
                            id="delete_all"
                        >
                            Delete All (<span id="num_pro">0</span>)
                        </button>
                    </div>
                    <div class="div-table">
                        <table>
                            <tr>
                                <th>id</th>
                                <th>title</th>
                                <th>price</th>
                                <th>taxes</th>
                                <th>ads</th>
                                <th>discon</th>
                                <th>total</th>
                                <th>category</th>
                                <th>update</th>
                                <th>delete</th>
                            </tr>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Project.Js -->
        <script src="js/main.js"></script>
    </body>
</html>
